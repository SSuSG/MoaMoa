<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments/header :: header" />
</head>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"/>
<th:block>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">가게이름</th>
            <th scope="col">메뉴</th>
            <th scope="col">할인가</th>
            <th scope="col">최소펀딩개수</th>
            <th scope="col">최대펀딩개수</th>
            <th scope="col">현재펀딩개수</th>
            <th scope="col">펀딩상태</th>
        </tr>
        </thead>
        <tbody th:each="funding : ${searchFundingList}">
        <tr>
            <th scope="row" th:text="${funding.id}" ></th>
            <td><a th:href="|/funding/${funding.id}|" th:text="${funding.restaurantName}"}></a></td>
            <td th:text="${funding.menu}"></td>
            <td th:text="${funding.discountPrice}"></td>
            <td th:text="${funding.minFundingCount}"></td>
            <td th:text="${funding.maxFundingCount}"></td>
            <td th:text="${funding.nowFundingCount}"></td>
            <td th:text="${funding.fundingStatus}"></td>
        </tr>
        </tbody>
    </table>
</th:block>


<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
</footer>
</body>

</body>
</html>
