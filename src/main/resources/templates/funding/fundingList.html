<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments/header :: header" />
</head>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"/>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <th:block th:each="funding : ${fundingList}">
                <th:block th:if="${funding.getId()} > '0'">
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Sale badge-->
                            <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
                            <!-- Product image-->
                            <img class="card-img-top" th:src="|/images/${funding.getMainImageFileName()}|" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder" th:text="${funding.getRestaurantName()}">Fancy Product</h5>
                                    <!-- Product price-->
                                    <span th:text="${funding.getDiscountPrice()}"> </span>
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" th:href="|/funding/${funding.getId()}|">참여하기</a></div>
                            </div>
                        </div>
                    </div>
                </th:block>
            </th:block>
        </div>
    </div>
    <div th:if="${!fundingList.isEmpty()}">
        <nav
                th:with="
                pageNumber = ${fundingList.pageable.pageNumber},
                pageSize = ${fundingList.pageable.pageSize},
                totalPages = ${fundingList.totalPages},
                startPage = ${T(Math).floor(pageNumber / pageSize) * pageSize + 1},
                tempEndPage = ${startPage + pageSize },
                endPage = (${tempEndPage > totalPages ? totalPages : tempEndPage})"
                aria-label="Page navigation"
        >
            <!--
            <div th:text="${fundingList.pageable.pageNumber}"></div>
            <div th:text="${fundingList.pageable.pageSize}"></div>
            <div th:text="${fundingList.totalPages}"></div>
            <div th:text="${T(Math).floor(pageNumber / pageSize) * pageSize + 1}"></div>
            <div th:text="${startPage + pageSize }"></div>
            <div th:text="${tempEndPage > totalPages ? totalPages : tempEndPage}"></div>
            -->
            <ul class="pagination justify-content-center ">
                <!--
                첫번째 페이지
                -->
                <li th:classappend="${pageNumber + 1 <= pageSize + 1} ? 'disabled'" class="page-item">
                    <a class="page-link" th:href="@{/fundings(page=1)}">
                        <span>&laquo;</span>
                        <span class="sr-only">First</span>
                    </a>
                </li>

                <!--
                이전 페이지
                -->
                <li th:classappend="${fundingList.first} ? 'disabled'" class="page-item">
                    <a class="page-link" th:href="${fundingList.first} ? '#' : @{/fundings(page=${#numbers.formatDecimal(startPage - pageSize, 0, -1)} )}" aria-label="Previous">
                        <!-- 개인적으로 int 로 변환하는 법을 몰라서 이렇게 길어졌습니다 -->
                        <span aria-hidden="true">&lt;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>

                <!--
                페이지 번호들
                -->
                <li th:each="page: ${#numbers.sequence(startPage, endPage)}" th:classappend="${page == pageNumber + 1} ? 'active'" class="page-item">
                    <a th:text="${page}" class="page-link" th:href="@{/fundings(page=${page})}"></a>
                </li>

                <!--
                다음 페이지
                -->
                <li th:classappend="${fundingList.last} ? 'disabled'" class="page-item">
                    <a class="page-link" th:href="${fundingList.last} ? '#' : @{/fundings(page=${#numbers.formatDecimal(startPage + pageSize, 0, -1)})}" aria-label="Next">
                        <span aria-hidden="true">&gt;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>

                <!--
                마지막 페이지
                -->
                <li th:classappend=" ${T(Math).floor(totalPages/4)*4 <= startPage} ? 'disabled'" class="page-item">
                    <a class="page-link" th:href="@{/fundings(page=${totalPages})}">
                        <span>&raquo;</span>
                        <span class="sr-only">First</span>
                    </a>
                </li>

            </ul>
        </nav>
    </div>
</section>

<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
