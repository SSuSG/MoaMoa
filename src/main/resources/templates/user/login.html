<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.88.1">
  <title>Signin Template · Bootstrap v5.1</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

  <!-- Bootstrap core CSS -->
  <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

  <!-- Custom styles for this template -->
  <link href="/bootstrap/css/signin.css" rel="stylesheet">
</head>
<body class="text-center">
<main class="form-signin">
  <form th:action th:object="${loginDto}" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}"
         th:text="${err}">전체 오류 메시지</p>
    </div>

    <img class="mb-4" src="/bootstrap/img/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>


    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" th:field="*{loginId}" th:errorclass="field-error">
      <label for="floatingInput">Login Id</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" th:field="*{password}" th:errorclass="field-error">
      <label for="floatingPassword">Password</label>
    </div>

    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg"
                th:onclick="|location.href='@{/join}'|"
                type="button">회원가입</button>
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                th:onclick="|location.href='@{/find/loginId}'|"
                type="button">아이디 찾기</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                th:onclick="|location.href='@{/find/password}'|"
                type="button">비밀번호 찾기</button>
      </div>
    </div>


  </form>
</main>



</body>
</html>
